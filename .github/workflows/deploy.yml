name: Deploy to Aliyun

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 139.224.72.130
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 确保进入正确的项目目录
            cd ${{ secrets.TARGET_DIR }}
            
            # 拉取最新代码
            git pull origin main
            
            # 重新构建并启动后端 (包含 apscheduler 等新依赖)
            docker compose -f docker-compose.prod.yml -p yuque_new up -d --build
